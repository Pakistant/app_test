services:
  - type: web
    name: wedding-project-manager
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_URL
        fromDatabase:
          name: wedding_db
          property: connectionString

databases:
  - name: wedding_db
    databaseName: wedding_db
    plan: free
